<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Meal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/bf2572e12f.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#"><img src="images/icon.png" alt=""><h1 class="ps-3 text-primary fw-bold">BD <span class="text-danger">Meal</span></h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item px-3">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="search-section pt-0 pt-md-5">
            <h1 class="text-center text-light">Search Your Favourite <span class="text-warning">Food!!</span></h1>
            <div class="input-group mb-3 px-4 w-50 w-md-50 mx-auto py-4">
                <input type="text" class="form-control" placeholder="Search Your Favourite Food" aria-label="Search Your Favourite Food" aria-describedby="button-add" id="search-field">
                <button onclick="searchFood()" class="btn btn-outline-success" type="button" id="search-btn">Search</button>
              </div>
        </section>
        <section class="food-display">
            <div class="container">
                <div class="row">
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
